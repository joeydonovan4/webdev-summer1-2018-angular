<div class="container-fluid">
    <a routerLink="/">Home</a> &nbsp; &nbsp; <a routerLink="/profile">Profile</a>
    <br/>
    <br/>
    <h1>Admin Page</h1>
    <div class="row">
        <div class="col-4">
            <ul class="list-group">
                <li class="list-group-item active">Course</li>
                <li [ngClass]="{'active': course.id == courseId}"
                    (click)="loadSections(course.id)"
                    *ngFor="let course of courses"
                    class="list-group-item">
                    <a routerLink="/courses/{{course.id}}/sections">
                        {{course.title}}
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-8">
            
        </div>
    </div>
</div>
