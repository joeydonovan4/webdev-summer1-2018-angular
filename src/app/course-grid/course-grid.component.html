<div class="container">
    <h1>Courses ({{courses.length}})</h1>

    <div class="card-deck">
        <div *ngFor="let course of courses" class="col-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">{{course.title}}</h5>
                    <a routerLink="/courses/{{course.id}}" class="btn btn-primary btn-block">Details</a>
                    <a routerLink="/courses/{{course.id}}/sections" class="btn btn-primary btn-block">Enroll</a>
                </div>
            </div>
        </div>
    </div>
</div>
