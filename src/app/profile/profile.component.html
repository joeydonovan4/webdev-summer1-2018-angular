<div class="jumbotron">
    <div class="row">
        <div class="col-9">
            <h1 class="display-4">Profile</h1>
        </div>
        <div class="col" *ngIf="admin">
            <a routerLink="/admin" *ngIf="admin" class="btn btn-primary btn-block">Admin Page</a>
        </div>
    </div>
    <hr class="my-4"/>
    <form>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input [(ngModel)]="firstName"
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input [(ngModel)]="lastName"
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input [(ngModel)]="email"
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input [(ngModel)]="username"
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Username"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input [(ngModel)]="password"
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"/>
            </div>
        </div>
    </form>
</div>
